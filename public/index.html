<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Todo-List</title>
    <!-- name of the 'tab' at the top of the web browser-->
  </head>

  <body>
    <header>
      <h1 id="first">Dane's To Do List</h1>
      <!--putting this between header tags so that it is easier to format in css-->
    </header>
    <form>
      <!--form is used to create an html form for user input-->
      <input type="text" class="todo-input" placeholder="enter a to do item" />
      <button class="todo-button" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>
      <div class="select">
        <select name="todos" class="filter-todo">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </form>
    <div class="todo-container">
      <!--we create this div so our inputs have somewhere to go... their own container-->
      <ul class="todo-list"></ul>
    </div>

    <!-- <script src="/reload/reload.js"></script> -->
    <script src="./app.js"></script>
    <!--path to external javascript-->
  </body>
</html>
